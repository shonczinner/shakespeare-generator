<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shakespeare Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
  <script src="main.js" defer></script>
</head>
<body>
  <h1>Shakespeare Text Generator</h1>

  <label for="numChars">Number of Characters:</label>
  <input type="number" id="numChars" value="100" min="1" max="1000"><br><br>

  <label for="temperature">Temperature:</label>
  <input type="number" id="temperature" value="1.0" step="0.1" min="0.1" max="2.0"><br><br>

  <label for="prompt">Prompt:</label><br>
  <textarea id="prompt" rows="5" cols="60" placeholder="Enter a prompt..."></textarea><br><br>

  <button onclick="generateText()">Generate</button>

  <pre id="output"></pre>
</body>
</html>
